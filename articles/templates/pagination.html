{% load static %}
<div class="pagination">
  <span class="step-links">
    {% if page.has_previous %}
      <a href="?page={{ page.previous_page_number }}" class="btn btn-outline-dark m-2">قبلی</a>
    {% endif %}
    <span class="current text-center">
      صفحه {{ page.number }} از {{ page.paginator.num_pages }}
    </span>
    {% if page.has_next %}
      <a href="?page={{ page.next_page_number }}" class="btn btn-outline-dark m-2">بعدی</a>
    {% endif %}
  </span>
</div>
